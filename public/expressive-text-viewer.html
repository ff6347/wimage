<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressive Text Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .summary-block {
            margin-bottom: 80px;
            position: relative;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 30px;
            transform: rotate(-2deg);
            display: inline-block;
            background: linear-gradient(to right, #ffffff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.3);
        }

        .sentence {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            line-height: 1.6;
            margin: 20px 0;
            position: relative;
            padding-left: 40px;
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .sentence:nth-child(odd) {
            margin-left: 60px;
        }

        .sentence:nth-child(even) {
            margin-right: 60px;
            text-align: right;
            padding-left: 0;
            padding-right: 40px;
        }

        .sentence::before {
            content: '→';
            position: absolute;
            left: 0;
            font-size: 2rem;
            opacity: 0.6;
        }

        .sentence:nth-child(even)::before {
            content: '←';
            left: auto;
            right: 0;
        }

        .word-highlight {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 0 2px;
            transition: all 0.3s ease;
        }

        .word-highlight:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .decorative-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .decorative-element:nth-child(1) {
            top: 10%;
            right: 5%;
            animation-delay: 0s;
        }

        .decorative-element:nth-child(2) {
            bottom: 20%;
            left: 10%;
            animation-delay: 2s;
        }

        @media (max-width: 768px) {
            .sentence:nth-child(odd),
            .sentence:nth-child(even) {
                margin-left: 0;
                margin-right: 0;
                text-align: left;
                padding-left: 40px;
                padding-right: 0;
            }

            .sentence:nth-child(even)::before {
                left: 0;
                right: auto;
                content: '→';
            }
        }
    </style>
</head>
<body>
    <div class="container" id="content"></div>

    <script>
        window.addEventListener('message', (event) => {
            if (event.data.type === 'summaries') {
                renderSummaries(event.data.summaries);
            }
        });

        function renderSummaries(summaries) {
            const container = document.getElementById('content');
            container.innerHTML = '';

            summaries.forEach((summary, index) => {
                const block = document.createElement('div');
                block.className = 'summary-block';
                block.style.animationDelay = `${index * 0.2}s`;

                const title = document.createElement('h1');
                title.className = 'title';
                title.textContent = summary.title;
                block.appendChild(title);

                const sentences = summary.summary.split(/(?<=[.!?])\s+/);

                sentences.forEach((sentence, sentenceIndex) => {
                    const sentenceEl = document.createElement('p');
                    sentenceEl.className = 'sentence';
                    sentenceEl.style.animationDelay = `${(index * 0.2) + (sentenceIndex * 0.1) + 0.3}s`;

                    const words = sentence.split(' ');
                    const emphasisWords = ['is', 'are', 'was', 'were', 'has', 'have', 'can', 'will', 'should', 'must'];

                    words.forEach((word, wordIndex) => {
                        const cleanWord = word.toLowerCase().replace(/[.,!?;:]/g, '');

                        if (emphasisWords.includes(cleanWord) || word.length > 8) {
                            const span = document.createElement('span');
                            span.className = 'word-highlight';
                            span.textContent = word;
                            sentenceEl.appendChild(span);
                        } else {
                            sentenceEl.appendChild(document.createTextNode(word));
                        }

                        if (wordIndex < words.length - 1) {
                            sentenceEl.appendChild(document.createTextNode(' '));
                        }
                    });

                    block.appendChild(sentenceEl);
                });

                container.appendChild(block);
            });

            addDecorativeElements();
        }

        function addDecorativeElements() {
            const container = document.getElementById('content');
            for (let i = 0; i < 2; i++) {
                const el = document.createElement('div');
                el.className = 'decorative-element';
                container.appendChild(el);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.parent.postMessage({ type: 'iframe-ready' }, '*');
        });
    </script>
</body>
</html>
